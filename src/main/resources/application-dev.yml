
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dentaldb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    fail-on-unsupported-database: false



  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
jwt:
  # In production override JWT secret with environment variable JWT_SECRET
 # secret: "${JWT_SECRET:change-this-secret-please-update}"
  expiration-ms: 86400000
  secret: "superSecretKey12345superSecretKey12345"
  access-expiration-minutes: 15
  refresh-expiration-days: 30


server:
  port: 8080
