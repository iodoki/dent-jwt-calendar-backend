version: "3.9"

services:
  app:
    build: .
    container_name: dental-jwt-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/dentaldb
      - SPRING_DATASOURCE_USERNAME=dentaluser
      - SPRING_DATASOURCE_PASSWORD=dentalpass
      - JWT_SECRET=ChangeThisSecretKey123
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: dental-db
    environment:
      POSTGRES_DB: dentaldb
      POSTGRES_USER: dentaluser
      POSTGRES_PASSWORD: dentalpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
